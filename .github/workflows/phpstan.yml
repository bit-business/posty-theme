name: PHP Stan

on:
  push:
    branches:
      - "master"
  pull_request:
    types:
      - synchronize
      - opened
      - edited
      - reopened

jobs:
  test:
    # Setup ubuntu latest
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    name: "PHPStan Badaso Posty Theme"

    steps:
      - uses: actions/checkout@master

    # Run composer badaso commerce-theme
      - name: Composer update
        run: composer update --no-interaction

    # Badaso PostyTheme Test PHPStan
      - name: Badaso PostyTheme test PHPStan
        run: ./vendor/bin/phpstan analyse -c phpstan.neon.dist

